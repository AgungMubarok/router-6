<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Belajar Bootstrap</title>
  </head>
  <body>
    <div
      class="container-fluid border border-primary p-4"
      style="min-height: 400px"
    >
      <div
        class="row align-items-center border border-warning p-4"
        style="min-height: 100px"
      >
        <div class="col-8 col-md-6 col-lg-4 border border-success">
          Column-1
        </div>
        <div class="col border border-warning">Column-2</div>
        <div class="col border border-danger">Column-3</div>
      </div>
      <div class="row p-4 border border-danger my-4">
        <div class="col border border-success">Column-1</div>
        <div class="col border border-warning">Column-2</div>
        <div class="col border border-danger">Column-3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
